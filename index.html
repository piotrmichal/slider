<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Slider</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="img-box">
				<img src="img/img1.jpg" alt="Golden Gate Bridge">
				<img src="img/img2.jpg" alt="lake and mountains">
				<img src="img/img3.jpg" alt="bridge to the small island">
				<img src="img/img4.jpg" alt="road through the forest">
				<img src="img/img5.jpg" alt="NYC">
				<img src="img/img6.jpg" alt="ocean">
			</div>
			<div class="bullet-box"></div>
			<div class="arrow" id="left"></div>
			<div class="arrow" id="right"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
